---
# Install NodeJS on Debian

- name: install HTTPS transport
  apt:
    name: "apt-transport-https"
    state: present
    update_cache: true
  become: true

- name: install python compatibility tools
  block:
    - apt:
        name: "{{ item }}"
        state: present
      with_items:
        - python-pip
        - python-dev
    - pip:
        name: "setuptools"
        extra_args: --upgrade
        state: present
    - pip:
        name: "{{ item }}"
        state: present
      with_items:
        - urllib3
        - pyopenssl
        - ndg-httpsclient
        - pyasn1
  become: true
  when: ansible_distribution == 'Ubuntu' and ansible_distribution_major_version|int < 18

- name: add public key
  apt_key:
    url: "{{ nodejs_apt_key }}"
    state: present
  become: true

- name: add repository
  apt_repository:
    repo: "{{ nodejs_apt_repo }}"
    state: present
    update_cache: yes
  become: true

- name: install package
  apt:
    pkg: "nodejs={{ nodejs_version|regex_replace('x', '') }}*"
    state: present
  become: true
